<!DOCTYPE html>
<html ng-app="vaderApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="./styles/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main ng-controller="mainCtrl">
      <section class="parallax-container">
        <img class="left-branch" src="./styles/images/vader-branchleft.png" alt="" />
        <img class="right-branch" src="./styles/images/vader-branchright.png" alt="" />
        <img class="vader" src="./styles/images/vader.png" alt="" />
      </section>
      <section class="vader-title-container">
        <h1>{{vader.name}}</h1>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>
  <script src="js/mainService.js" charset="utf-8"></script>
  <script src="js/parallax.js" charset="utf-8"></script>
</html>
